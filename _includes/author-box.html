{% include calculate_relative_base.html %}
{% include escape-404.html %}
<section class="author-box">
  <div class="narrow-column">
    <a href='{{ site.website }}'><img src="{{ relativebase }}assets/img/{% if site.author-pic %}{{site.author-pic}}{% endif %}" alt="{{ site.author }}" class="author-img"></a>
    <ul class="contact-icons">
      {% if site.twitter %}
      <li class="twitter"><a class="twitter" href="https://twitter.com/{{site.twitter}}" target="_blank"><i class="fa fa-twitter"></i></a></li>
      {% endif %}
      {% if site.linkedin %}
      <li class="linkedin"><a class="linkedin" href="https://in.linkedin.com/in/{{site.linkedin}}" target="_blank"><i class="fa fa-linkedin"></i></a></li>
      {% endif %}
      {% if site.instagram %}
      <li class="instagram"><a class="instagram" href="https://instagram.com/{{site.instagram}}" target="_blank">
        <i class="fa fa-instagram" aria-hidden="true"></i></a></li>
      {% endif %}
      
    </ul>
  </div>
  <div class="author-desc">
    <h3>{{site.author}}</h3>
    <p>{{site.about-author}}</p>
  </div>
</section>
